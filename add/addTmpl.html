<html>
<head>
	<title>Expense Inputs</title>
</head>
<body>
	<!-- Expense Info Inputs -->
	<div class="input-divs">
		<!-- Date Input -->
		<div class="expense-input date-form col-xs-2">
			<div class="form-horizontal">
		        <div class="controls">
		            <div class="input-group">
		                <label for="date-picker" class="input-group-addon btn"><span class="glyphicon glyphicon-calendar"></span></label>
		                <input id="date-picker" type="text" class="date-picker form-control" ng-model="date" placeholder="date" />
		            </div>
		        </div>
			</div>
		</div>


		<!-- Price Input -->
        <div class=" expense-input price-input-group col-xs-2">
        	<div class="controls">
        		<div class="input-group">
		        	<label for="price-input-box" class="input-group-addon"><span class="glyphicon glyphicon-usd"></span></label>
		            <input id="price-input-box" type="number" step="0.01" class="price-input form-control" ng-model="price" placeholder="price" />
	            </div>
	        </div>
        </div>
		     

		<!-- Category Dropdown -->
		<div class=" expense-input category-input-group col-xs-3">
          <input type="text" ng-change="" class="form-control" ng-model="category" placeholder="category">
        </div>


		<!-- Comment Input -->
		<div class=" comment-input category-input-group col-xs-4">
            <input type="text" class="comment-input form-control" ng-model="comment" placeholder="comment" />
        </div>


        <!-- Submit Button -->
		<button class="add-check">
			<a href="#/add"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></a>
		</button>

	</div> <!-- end of expense inputs div -->

	<!-- UI Grid Table of Expenses -->
	<!-- <div ng-controller="addCtrl">
	    <div id="grid1" ui-grid="{data: myData}" class="grid"></div>
	 -->
		<!-- Trash can icon for grid view (optional) -->
			<!-- <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> -->
</body>
</html>
